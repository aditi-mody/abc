<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quickTransfer - Make file transfer easy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="images/image doc.png" alt="drag and drop icon" class=center draggable="false">
                <img src="images/video document.png" alt="drag and drop icon" class=left draggable="false">
                <img src="images/music doc.png" alt="drag and drop icon" class=right draggable="false">
            </div>
            <div class="title">Drag and Drop here or,<span class="browseBtn"><b>browse</b></span></div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
